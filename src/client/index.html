<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=0"
    />
    <title>Over9000Games - NES Console</title>
  </head>
  <body class="app">
    <div class="console-container">
      <div class="console-header">
        <h1 class="title" id="title">Over9000Games</h1>
        <div class="game-info" id="game-info"></div>
      </div>

      <div class="console-screen">
        <canvas id="console-canvas" width="256" height="256"></canvas>
        <canvas id="sprite-canvas" width="256" height="256" style="display: none;"></canvas>
      </div>

      <div class="controls">
        <div class="dpad">
          <button class="control-btn dpad-up" id="btn-up">↑</button>
          <div class="dpad-row">
            <button class="control-btn dpad-left" id="btn-left">←</button>
            <div class="dpad-center"></div>
            <button class="control-btn dpad-right" id="btn-right">→</button>
          </div>
          <button class="control-btn dpad-down" id="btn-down">↓</button>
        </div>

        <div class="action-buttons">
          <button class="control-btn action-btn" id="btn-b">B</button>
          <button class="control-btn action-btn" id="btn-a">A</button>
        </div>

        <div class="menu-buttons">
          <button class="control-btn menu-btn" id="btn-select">SELECT</button>
          <button class="control-btn menu-btn" id="btn-start">START</button>
        </div>
      </div>

      <div class="game-management">
        <div class="current-game">
          <span>Current Game: </span>
          <span id="current-game-name">None</span>
        </div>
        <div class="game-actions">
          <button class="game-btn" id="btn-new-game">Generate New Game</button>
          <button class="game-btn" id="btn-leaderboard">Leaderboard</button>
        </div>
        <div class="test-games">
          <span>Tech Tests: </span>
          <button class="game-btn test-btn" id="btn-test-quickjs">Test QuickJS</button>
          <span>Game Tests: </span>
          <button class="game-btn test-btn" id="btn-test-movement">Simple Movement</button>
          <button class="game-btn test-btn" id="btn-test-pong">Pong</button>
          <button class="game-btn test-btn" id="btn-test-platformer">Platformer</button>
        </div>
      </div>

      <div class="game-prompt" id="game-prompt" style="display: none;">
        <div class="prompt-overlay">
          <div class="prompt-modal">
            <h3>Generate New Game</h3>
            <textarea id="game-description" placeholder="Describe the game you want to create... (e.g., 'A platformer where you play as a cat collecting fish while avoiding dogs')"></textarea>
            <div class="prompt-actions">
              <button class="game-btn" id="btn-generate">Generate</button>
              <button class="game-btn" id="btn-cancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>

      <div class="leaderboard" id="leaderboard" style="display: none;">
        <div class="prompt-overlay">
          <div class="prompt-modal">
            <h3>High Scores</h3>
            <div id="scores-list"></div>
            <div class="prompt-actions">
              <button class="game-btn" id="btn-close-leaderboard">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="docs-link" tabindex="0" id="docs-link">Docs</div>
      <span class="divider">|</span>
      <div class="docs-link" tabindex="0" id="playtest-link">r/Devvit</div>
      <span class="divider">|</span>
      <div class="docs-link" tabindex="0" id="discord-link">Discord</div>
    </footer>
    <script type="module" src="main.js" defer></script>
  </body>
</html>
