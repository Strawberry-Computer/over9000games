<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=0"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Over9000Games - NES Console</title>
  </head>
  <body class="app">
    <div class="console-container">
      <div class="console-header">
        <div class="title">RES-9000</div>
        <div class="game-info" id="game-info">HEY PLAYER ONE!</div>
        <div class="current-game" id="current-game-name" style="font-size: 6px; color: var(--nes-cyan); margin-top: 4px;">None</div>
      </div>

      <div class="console-screen">
        <canvas id="console-canvas" width="256" height="256"></canvas>
        <canvas id="sprite-canvas" width="256" height="256" style="display: none;"></canvas>
      </div>

      <div class="controls">
        <div class="dpad">
          <button class="control-btn dpad-up" id="btn-up">↑</button>
          <div class="dpad-row">
            <button class="control-btn dpad-left" id="btn-left">←</button>
            <div class="dpad-center"></div>
            <button class="control-btn dpad-right" id="btn-right">→</button>
          </div>
          <button class="control-btn dpad-down" id="btn-down">↓</button>
        </div>

        <div class="action-buttons">
          <button class="control-btn action-btn" id="btn-b">B</button>
          <button class="control-btn action-btn" id="btn-a">A</button>
        </div>

        <div class="menu-buttons">
          <button class="control-btn menu-btn" id="btn-start">START</button>
        </div>
      </div>

      <div class="game-management">
        <div class="main-actions">
          <button class="game-btn primary" id="btn-new-game">NEW GAME</button>
          <button class="game-btn secondary" id="btn-leaderboard">SCORES</button>
          <button class="game-btn tertiary" id="btn-menu">MENU</button>
        </div>
        <button class="game-btn publish-btn" id="btn-publish-current" style="display: none;">SHARE GAME</button>
      </div>


      <div class="leaderboard" id="leaderboard" style="display: none;">
        <div class="prompt-overlay">
          <div class="prompt-modal">
            <h3>HIGH SCORES</h3>
            <div id="scores-list"></div>
            <div class="prompt-actions">
              <button class="game-btn" id="btn-close-leaderboard">CLOSE</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Developer Menu (Hidden by default) -->
      <div class="dev-menu" id="dev-menu" style="display: none;">
        <div class="prompt-overlay">
          <div class="prompt-modal">
            <h3>DEVELOPER MENU</h3>
            <div class="dev-actions">
              <button class="game-btn test-btn" id="btn-test-quickjs">Test QuickJS</button>
              <button class="game-btn test-btn" id="btn-test-movement">Movement Test</button>
              <button class="game-btn test-btn" id="btn-test-pong">Pong Test</button>
              <button class="game-btn test-btn" id="btn-test-platformer">Platform Test</button>
            </div>
            <div class="prompt-actions">
              <button class="game-btn" id="btn-close-dev-menu">CLOSE</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Game Creation Modal -->
    <div class="game-creation" id="game-creation" style="display: none;">
      <div class="prompt-overlay">
        <div class="prompt-modal">
          <h3>CREATE NEW GAME</h3>
          <p>Describe your game and AI will build it!</p>

          <div class="form-container">
            <label for="game-description">GAME DESCRIPTION:</label>
            <textarea id="game-description" placeholder="snake game with power-ups
pong with lasers
platformer with coins
space shooter with aliens"></textarea>

            <div class="examples">
              EXAMPLES: "pong", "platformer", "space shooter", "maze game"
            </div>

            <div class="prompt-actions">
              <button class="game-btn primary" id="btn-generate-game">GENERATE & PLAY</button>
              <button class="game-btn secondary" id="btn-cancel-creation">CANCEL</button>
            </div>

            <div id="generation-status" class="status-message" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Publishing Modal -->
    <div class="game-publishing" id="game-publishing" style="display: none;">
      <div class="prompt-overlay">
        <div class="prompt-modal">
          <h3>SHARE YOUR GAME</h3>
          <p>Ready to post to Reddit?</p>

          <div class="form-container">
            <label for="publish-title">GAME TITLE:</label>
            <input type="text" id="publish-title" placeholder="Epic Snake Adventure" />

            <label for="publish-message">POST MESSAGE:</label>
            <textarea id="publish-message" placeholder="Just created this awesome game with AI! Think you can beat my high score?"></textarea>

            <div class="prompt-actions">
              <button class="game-btn primary" id="btn-post-to-reddit">POST TO REDDIT</button>
              <button class="game-btn secondary" id="btn-back-to-game">BACK</button>
            </div>

            <div id="publishing-status" class="status-message" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="main.js" defer></script>
  </body>
</html>
